<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css基础-伪类与伪元素</title>
</head>
<body>
<!--
    伪类：表示一类可能存在的元素
    伪元素：表示一个可能存在的元素

    常见的伪类与伪元素
    伪类：
        子元素（:first-child等）
        :target
        :checked
        :disable
        :empty
        :enabled
        :required
        :root
    伪元素：
        ::before/:before
        ::after/:after
        ::first-letter/:first-letter
        ::first-line/:first-line
        ::selection
        ::placeholder

   总结：
       1.伪类使用:来进行，而伪元素则可以使用:或::，但低版本的IE必须使用::
       2.一个选择器里，伪元素只允许出现一次，并且只能出现在末尾
       3.一个选择器里，伪类只要不互斥，可以叠加使用
 -->
</body>
</html>
